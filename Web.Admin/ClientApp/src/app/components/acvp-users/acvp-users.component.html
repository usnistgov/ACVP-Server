<div class="container">
  <div class="row">

    <div class="col-lg-12">
      <div class="row mt-3">
        <table width="100%">
          <tr>
            <td><h2>ACVP Users</h2></td>
            <td style="float:right;"><button class="btn btn-primary" (click)="showNewUserDialog()"><span style="font-weight:bold">Add User +</span></button></td>
          </tr>
        </table>
      </div>

      <!-- Main Table Row -->
      <div class="row mt-3" style="min-height:630px;">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Organization</th>
              <th style="text-align:center;">Delete</th>
            </tr>
          </thead>
          <tbody *ngIf="users?.data.length > 0">
            <tr *ngFor="let user of users?.data" [routerLink]="user.acvpUserId">
              <td>{{ user.acvpUserId }}</td>
              <td>{{ user.fullName }}</td>
              <td>{{ user.companyName }}</td>
              <td style="text-align:center;"><button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">X</button></td>
            </tr>
          </tbody>
          <tbody *ngIf="users?.data.length === 0">
            <tr><td colspan="4" align="center">No Users</td></tr>
          </tbody>
        </table>
      </div><!-- Close Main Table Row -->
      <div class="row">
        <table class="center">
          <tr>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('first')">&lt;&lt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('previous')">&lt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('next')">&gt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('last')">&gt;&gt;</button></td>
          </tr>
          <tr>
            <td colspan="4" style="text-align:center;">Page {{ listData?.page }} of {{ users?.totalPages }}</td>
          </tr>
        </table>
      </div> <!-- Close Pagination Buttons Row -->
    </div>
  </div>
  <app-acvp-users-new-user (notifyParentComponent)="onNewUserAdded($event)"></app-acvp-users-new-user>
</div>
