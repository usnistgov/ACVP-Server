<div class="container">
  <div class="row">

    <div class="col-lg-12">
      <div class="row mt-3">
        <table width="100%">
          <tr>
            <td><h2>ACVP Users</h2></td>
            <td style="float:right;"><button class="btn btn-primary" (click)="showNewUserDialog()"><span style="font-weight:bold">Add User +</span></button></td>
          </tr>
        </table>
      </div>

      <!-- Main Table Row -->
      <div class="row mt-3" style="min-height:630px;">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Organization</th>
              <th style="text-align:center;">Delete</th>
            </tr>
          </thead>
          <tbody *ngIf="users?.data.length > 0">
            <tr *ngFor="let user of users?.data">
              <td [routerLink]="user.acvpUserId">{{ user.acvpUserId }}</td>
              <td [routerLink]="user.acvpUserId">{{ user.fullName }}</td>
              <td [routerLink]="user.acvpUserId">{{ user.companyName }}</td>
              <td style="text-align:center;"><button class="btn btn-sm btn-danger" (click)="showDeleteConfirmation(user)">X</button></td>
            </tr>
          </tbody>
          <tbody *ngIf="users?.data.length === 0">
            <tr><td colspan="4" align="center">No Users</td></tr>
          </tbody>
        </table>
      </div><!-- Close Main Table Row -->
      <div class="row">
        <table class="center">
          <tr>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('first')">&lt;&lt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('previous')">&lt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('next')">&gt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('last')">&gt;&gt;</button></td>
          </tr>
          <tr>
            <td colspan="4" style="text-align:center;">Page {{ listData?.page }} of {{ users?.totalPages }}</td>
          </tr>
        </table>
      </div> <!-- Close Pagination Buttons Row -->
    </div>
  </div>

  <div id="DeleteConfirmationModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Confirm <span style="color:red;">Delete</span></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            Are you sure that you want to <span style="color:red;">DELETE</span> {{selectedDeleteUser?.fullName}} from {{selectedDeleteUser?.companyName}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="deleteUser(selectedDeleteUser.acvpUserId)">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- This is the new user creation modal.  Since it has several screens and it's own set of organization filters and
    data, etc. I've moved it into a self-contained compoment of its own -->
  <app-acvp-users-new-user (notifyParentComponent)="onNewUserAdded($event)"></app-acvp-users-new-user>
</div>
