<div class="container">
  <div class="row">

    <div class="col-lg-12">
      <div class="row mt-3">
        <h2>ACVP Task Queue</h2>
      </div>

      <!-- Main Table Row -->
      <div class="row mt-3">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>VSID</th>
              <th>isSample</th>
              <th>showExpected</th>
              <th>Status</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of taskQueue?.data">
              <td>{{ task.id }}</td>
              <td>{{ task.type }}</td>
              <td>{{ task.vectorSetID }}</td>
              <td>{{ task.isSample }}</td>
              <td>{{ task.showExpected }}</td>
              <td>{{ task.status   }}</td>
              <td>{{ task.createdOn  | date:'yyyy-MM-dd HH:mm'}}</td>
            </tr>
          </tbody>
        </table>
      </div><!-- Close Main Table Row -->
    </div>
  </div>
</div>
