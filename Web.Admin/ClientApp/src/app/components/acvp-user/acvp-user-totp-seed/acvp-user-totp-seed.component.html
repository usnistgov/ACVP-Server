<!-- Seed Card-->
<div class="card">
  <div class="card-header">
    <table width="100%">
      <tr>
        <td><h5>Seed</h5></td>
        <td align="right">
          <span class="linkUnderline" (click)="raiseEditSeedModal()">Edit</span> or <span class="linkUnderline" (click)="raiseRefreshSeedConfirmation()">Refresh</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{selectedUser?.seed}}<br />
    </p>
  </div>
</div> <!-- Close Seed Card -->

<div id="EditSeedModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Seed</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <label class="bold-heading">Seed:</label><input [(ngModel)]="editSeedValue" type="text" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submitEditSeedModal()">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="RefreshSeedConfirmation" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm Seed Refresh</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <p>
            Are you sure that you want to generate a new seed for this user, replacing the existing one?
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submitRefreshSeedModal()">Confirm</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
