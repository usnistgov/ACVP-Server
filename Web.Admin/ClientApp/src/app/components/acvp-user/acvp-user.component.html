<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12">
      <h2>#{{ selectedUser?.acvpUserId }} - {{ selectedUser?.fullName }}</h2>
    </div>
  </div>
  <div class="row mt-3">

    <div class="col-lg-6">
      <!-- Personal Information Card-->
      <div class="card">
        <h5 class="card-header">Personal Information (ID: <a class="linkUnderline" [routerLink]="['/validation-db/persons/' + selectedUser?.person?.id]">{{selectedUser?.person?.id}}</a>)</h5>
        <div class="card-body">
          <p class="card-text">
            <label class="bold-heading">Name</label>&nbsp;&nbsp;{{selectedUser?.fullName}}<br />
            <label class="bold-heading mt-3">Organization</label>&nbsp;&nbsp;{{selectedUser?.companyName}}
          </p>
        </div>
      </div> <!-- Close Personal Information Card -->
    </div>

    <div class="col-lg-6">
      <app-acvp-user-totp-seed [user]="selectedUser" (notifyParentComponent)="refreshPageData()"></app-acvp-user-totp-seed>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col-lg-6">
      <app-acvp-user-certificate [user]="selectedUser" (notifyParentComponent)="refreshPageData()"></app-acvp-user-certificate>
    </div>
  </div>

</div>
