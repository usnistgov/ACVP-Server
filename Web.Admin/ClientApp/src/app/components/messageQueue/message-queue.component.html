<div class="container">
  <div class="row">

    <div class="col-lg-12">
      <div class="row mt-3">
        <h2>ACVP Message Queue</h2>
      </div>

      <!-- Main Table Row -->
      <div class="row mt-3">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Status</th>
              <th>Type</th>
              <th>Created</th>
              <th>Length</th>
              <th>Payload</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let message of messageQueue?.data">
              <td>{{ message.id }}</td>
              <td>{{ message.status }}</td>
              <td>{{ message.messageType }}</td>
              <td>{{ message.createdOn  | date:'yyyy-MM-dd HH:mm'}}</td>
              <td>{{ message.length }}</td>
              <td><a [attr.href]="'/api/MessageQueue/' + message.id">Download</a></td>
            </tr>
          </tbody>
        </table>
      </div><!-- Close Main Table Row -->
    </div>
  </div>
</div>
