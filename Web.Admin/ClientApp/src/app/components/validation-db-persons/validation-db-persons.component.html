<div class="container">
  <div class="row">
    <div class="col-lg-2">
      <div class="container mt-3">
        <h3>Filters</h3>
        (Not yet implemented)
      </div>
    </div>

    <div class="col-lg-10">
      <div class="row mt-3">
        <h2>Validation DB - ACVP Persons</h2>
      </div>

      <!-- Main Table Row -->
      <div class="row">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Organization</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of persons.data" [routerLink]="person.id">
              <td>{{ person.id }}</td>
              <td>{{ (person.name === "") ? "---" : person.name }}</td>
              <td>{{ (person.organizationName === "") ? "---" : person.organizationName }}</td>
            </tr>
          </tbody>
        </table>
      </div><!-- Close Main Table Row -->
      <!-- Pagination Buttons Row-->
      <div class="row">
        <table class="center">
          <tr>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('first')">&lt;&lt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('previous')">&lt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('next')">&gt;</button></td>
            <td><button class="btn btn-primary bold-heading" (click)="getPage('last')">&gt;&gt;</button></td>
          </tr>
          <tr>
            <td colspan="4" style="text-align:center;">Page {{ persons?.currentPage }} of {{ persons?.totalPages }}</td>
          </tr>
        </table>
      </div> <!-- Close Pagination Buttons Row -->

    </div>
  </div>
</div>
