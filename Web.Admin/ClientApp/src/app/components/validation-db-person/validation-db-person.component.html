<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12">
      <h2>{{ selectedPerson?.name }} (ID {{selectedPerson?.id}})</h2>
    </div>
  </div>
  <div class="row mt-3">

    <div class="col-lg-6">
      <!-- Product Information Card-->
      <div class="card">
        <div class="card-header">
          <h5>Personal Information</h5>
        </div>
        <div class="card-body">
          <p class="card-text">
            <!-- These ngModel expressions are using a workaround for a known weakness: https://github.com/angular/angular/issues/7697 -->
            <label class="bold-heading">Name</label><input [(ngModel)]="referenceCopyPerson && referenceCopyPerson.name" type="text" class="form-control" />
          </p>
          <button class="btn btn-primary" (click)="updateName()" style="float:left;margin-right:10px;">Apply Changes</button>
          <!--<div *ngIf="updateStatusFlag === 'processing'">
            <div class="spinner-border spinner-border-sm text-warning"></div><span style="margin-left:10px;">Processing...</span>
          </div>
          <div *ngIf="updateStatusFlag === 'successful'">
            <div class="text-success" style="float:left;">âˆš</div><span style="margin-left:10px;">Success!</span>
          </div>-->
        </div>
      </div> <!-- Close Product Information Card -->

      <div class="card mt-3">
        <div class="card-header clearfix align-middle">
          <h5 style="float:left;">Emails</h5>
        </div>
        <div class="card-body">
          <table class="table">
            <ng-template ngFor let-email [ngForOf]="referenceCopyPerson?.emailAddresses" let-i="index">
              <tr>
                <td width="90%">{{email}}</td>
                <td width="10%"><button (click)="deleteEmail(i)" class="button btn-default btn-sm"><span class="bold-heading">X</span></button></td>
              </tr>
            </ng-template>
            <tr>
              <td width="90%"><input type="text" class="form-control" [(ngModel)]="newEmailData" /></td>
              <td><button (click)="submitNewEmail()" class="button btn-primary btn-sm"><span class="bold-heading">+</span></button></td>
            </tr>
          </table>                  
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-header clearfix align-middle">
          <h5 style="float:left;">Phones</h5>
        </div>
        <div class="card-body">
          <table class="table">
            <ng-template ngFor let-phoneNumber [ngForOf]="referenceCopyPerson?.phoneNumbers" let-i="index">
              <tr>
                <td width="90%">
                  <label class="bold-heading">Type:&nbsp;&nbsp;</label>{{phoneNumber.type}}<br />
                  <label class="bold-heading">Number:&nbsp;&nbsp;</label>{{phoneNumber.number}}<br />
                </td>
                <td>
                  <button class="button btn-default btn-sm" (click)="deletePhone(i)"><span class="bold-heading">X</span></button>
                </td>
              </tr>
            </ng-template>
            <tr *ngIf="newPhoneFlag === true">
              <td width="90%">
                <label class="bold-heading">Type:&nbsp;&nbsp;</label><input [(ngModel)]="newPhoneData.type" type="text" value="Type..." class="form-control" /><br />
                <label class="bold-heading">Number:&nbsp;&nbsp;</label><input [(ngModel)]="newPhoneData.number" type="text" value="Type..." class="form-control" /><br />
              </td>
            </tr>
            <tr>
              <td>
                <button class="button btn-primary btn-sm" *ngIf="newPhoneFlag == false"><span class="bold-heading" (click)="newPhoneFlag = true">New +</span></button>
                <button class="button btn-primary btn-sm" *ngIf="newPhoneFlag == true"><span class="bold-heading" (click)="submitNewPhone()">Apply</span></button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
