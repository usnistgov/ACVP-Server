<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12">
      <h2>#{{ selectedOE?.id }} - {{ selectedOE?.name }}</h2>
    </div>
  </div>
  <div class="row mt-3">

    <div class="col-lg-6">
      <!-- OE Information Card-->
      <div class="card">
        <h5 class="card-header">OE Information</h5>
        <div class="card-body">
          <p class="card-text">

            <!-- These ngModel expressions are using a workaround for a known weakness: https://github.com/angular/angular/issues/7697 -->
            <label class="bold-heading">Name</label><input [(ngModel)]="selectedOE && selectedOE.name" type="text" class="form-control" />
          </p>
          <button class="btn btn-primary" (click)="updateInformation()" style="float:left;margin-right:10px;">Apply Changes</button>
          <div *ngIf="updateStatusFlag === 'processing'">
            <div class="spinner-border spinner-border-sm text-warning"></div><span style="margin-left:10px;">Processing...</span>
          </div>
          <div *ngIf="updateStatusFlag === 'successful'">
            <div class="text-success" style="float:left;">âˆš</div><span style="margin-left:10px;">Success!</span>
          </div>
        </div>
      </div> <!-- Close OE Information Card -->
    </div>
    
  </div>
  <!-- Close Row -->

  <!-- Second Row, containing Dependency table -->
  <div class="row mt-3">
    <div class="col-lg-12">
      <!-- Dependency Attribute Card-->
      <div class="card">
        <h5 class="card-header">Dependencies</h5>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th width="8%">View</th>
                <th width="32%">Name</th>
                <th width="15%">Value</th>
                <th width="40%">Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngIf="selectedOE">
              <!-- This is only here to avoid getting a few "not defined" errors before the AJAX returns -->
              <tr *ngFor="let dependency of selectedOE.dependencies">
                <td><a [routerLink]="['/validation-db/dependencies/',dependency.id]">View</a></td>
                <td>{{ dependency.name }}</td>
                <td>{{ dependency.type }}</td>
                <td>{{ dependency.description }}</td>
                <td><button class="btn btn-primary btn-sm bold-heading" (click)="deleteDependency(dependency.id)">x</button></td>
              </tr>
              <tr>
                <td> <!-- Filler for the "View" column --></td>
                <td><input class="form-control" type="text" [(ngModel)]="newDependency.name" /></td>
                <td><input class="form-control" type="text" [(ngModel)]="newDependency.type" /></td>
                <td><textarea class="form-control" type="text" [(ngModel)]="newDependency.type"></textarea></td>
                <td><button class="btn btn-primary btn-sm bold-heading" (click)="addDependency(newDependency.name, newDependency.type)">+</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div> <!-- Close Dependency Attribute Card -->
    </div>
  </div>
</div>
